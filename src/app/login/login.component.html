<div id="home">
  <div class="container">
    <div class="row">
      <div class="col-md-6 m-auto">
        <h1 class="text-center">Login</h1>
        <form [formGroup]="loginData" (ngSubmit)="sendData()">
          <label class="mt-1">Email :</label>
          <input class="form-control mt-1" formControlName='email'>
          <div class="alert alert-danger mt-2" *ngIf="loginData.get('email')?.invalid && loginData.get('email')?.touched" >
            <p *ngIf="loginData.get('email')?.errors?.['required']">email is required</p>
          </div>
          <label class="mt-3">Password :</label>
          <input class="form-control mt-1" formControlName='password' type="password">
          <div class="alert alert-danger mt-2" *ngIf="loginData.get('password')?.invalid && loginData.get('password')?.touched">
            <p *ngIf="loginData.get('password')?.errors?.['required']">passowrd is required</p>
          </div>
          <button [disabled]="loginData.invalid" type="submit" class="btn mt-3 mb-4 form-control sub">Submit</button>
        </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 m-auto d-flex justify-content-center">
      <img class="logo w-25" src="/assets/photos/Frame 3 (3).png">

    </div>
  </div>

</div>
