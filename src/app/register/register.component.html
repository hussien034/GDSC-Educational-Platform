<div id="home">
  <div class="container">
    <div class="row">
      <div class="col-md-6 m-auto">
        <h1 class="text-center">Create Account</h1>
        <form [formGroup]="registaration" (ngSubmit)="subRegister()">
          <label class="mt-3">First Name :</label>
          <input class="form-control mt-1"  formControlName='first_name'>
          <div class=" alert alert-danger mt-2" *ngIf="registaration.get('first_name')?.invalid&&registaration.get('first_name')?.touched">
            <p *ngIf="registaration.get('first_name')?.errors?.['required']">first name is required</p>
            <p *ngIf="registaration.get('first_name')?.errors?.['minlength']">first name min length 3</p>
            <p *ngIf="registaration.get('first_name')?.errors?.['maxLength']">first name max lenght 9</p>
          </div>
          <label class="mt-3">Last Name :</label>
          <input class="form-control mt-1"  formControlName='last_name' type="text">
          <div class="alert alert-danger mt-2"  *ngIf="registaration.get('last_name')?.invalid && registaration.get('last_name')?.touched">
            <p *ngIf="registaration.get('last_name')?.errors?.['required']">last name is required</p>
          <p *ngIf="registaration.get('last_name')?.errors?.['minlength']">last name min length 3</p>
          <p *ngIf="registaration.get('last_name')?.errors?.['maxlenght']">last name max lenght 9</p>
          </div>
          <label class="mt-3">Faculty  :</label>
          <input class="form-control mt-1">
          <label class="mt-3">Email :</label>
          <input class="form-control mt-1" formControlName='email'>
          <div class="alert alert-danger mt-2" *ngIf="registaration.get('email')?.invalid && registaration.get('email')?.touched" >
            <p *ngIf="registaration.get('email')?.errors?.['required']">email is required</p>
          </div>
          <label class="mt-3">Password :</label>
          <input class="form-control mt-1" type="password" formControlName='password'>
          <div class="alert alert-danger mt-2" *ngIf="registaration.get('password')?.invalid && registaration.get('password')?.touched">
            <p *ngIf="registaration.get('password')?.errors?.['required']">passowrd is required</p>
          </div>
          <button [disabled]="registaration.invalid" type="submit" class="btn mt-3 form-control sub">Submit</button>
        </form>
      </div>
    </div>
     <div class="row">
    <div class="col-md-6 m-auto d-flex justify-content-center">
    <img class="logo w-50 mt-5" src="/assets/photos/Frame 3 (3).png">
    </div>
</div>
  </div>
  </div>
